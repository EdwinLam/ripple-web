<div class="container-fluid" ms-controller="classifyIndexVm">
    <wbr :widget="{$id:'classifyAdd',is:'classify-add'}" />
    <wbr :widget="{$id:'classifyEdit',is:'classify-edit'}" />
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">分类管理</a></li>
        </ol>
    </nav>
    <div class="row">
        <div class="col col-md-2 offset-md-10">
            <button type="button" class="btn btn-primary" ms-click="@openAdd">添加</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>分类名称</th>
                <th>创建日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ms-for="(index,el) in @dataItems">
                <td ms-text="el.id"></td>
                <td ms-text="el.classifyName"></td>
                <td ms-text="el.createdAt|date"></td>
                <td>
                    <button type="button" class="btn btn-primary" ms-click="@openEdit(el)">编辑</button>
                    <button type="button" class="btn btn-primary" ms-click="@destroy(el)">删除</button>

                </td>
            </tr>
            </tbody>
        </table>
        <wbr :widget="{is:'pagination',currentPage:@currentPage,totalPages:@totalPages,totalRecord:@totalRecord,pageSize:@pageSize,onPageClick:@query}" />
    </div>
</div>
