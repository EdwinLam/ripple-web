<div class="modal" tabindex="-1" node="dialog" id="node-add">
    <div class="modal-dialog" node="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">类型</label>
                        <div class="col-sm-8">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ms-text="@level|parseLevelName"></button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="javascript:void(0)" ms-click="@level=0">模块</a>
                                    <a class="dropdown-item" href="javascript:void(0)" ms-click="@level=1">功能</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" ms-visible="@level===1">
                        <label class="col-sm-4 col-form-label">所属模块</label>
                        <div class="col-sm-8">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ms-text="@getModuleName()"></button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="javascript:void(0)" ms-for="(index,el) in @moduleItems" ms-text="el.nodeName" ms-click="@selectedModule = el"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入功能名称" ms-duplex="@nodeName" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row" ms-visible="@level===1">
                        <label class="col-sm-4 col-form-label">路径</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入路径" ms-duplex="@path" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">排序</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入功能名称" ms-duplex="@sort" autocomplete="off">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ladda-label" ms-click="@save">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
